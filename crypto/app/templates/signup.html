{% extends 'base.html' %}
{% block crypto %}
{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  {{message}}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}

<div class="container mt-5">
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="examplename1">First Name</label>
          <input type="text" class="form-control" id="examplename1" aria-describedby="emailHelp" placeholder="Enter name" name="uname">
        </div>
        <div class="form-group">
          <label for="examplename2">Last Name</label>
          <input type="text" class="form-control" id="examplename2" aria-describedby="emailHelp" placeholder="Enter surname" name="usname">
        </div>
        <div class="form-group">
          <label for="exampleusername">Username</label>
          <input type="text" class="form-control" id="exampleusername" aria-describedby="emailHelp" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="uemail">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Password" name="pass1">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Confirm Password</label>
          <input type="password" class="form-control " id="exampleInputPassword2" placeholder="Password" name="pass2">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
</div>

{% endblock crypto %}
